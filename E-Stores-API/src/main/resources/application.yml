spring:
#  Postgres Configuration
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
#        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# MongoDB Configuration
  data:
    mongodb:
      host: localhost
      port: 27017
      database: flipkartdb

# SMTP Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true

# Server Configuration
server:
  port: 7000

#Application Configuration
app:
  base-url: /api/fkv1
  jwt:
    secret: ${JWT_SECRET}
    access-expiration-seconds: 3600
    refresh-expiration-seconds: 1296000
