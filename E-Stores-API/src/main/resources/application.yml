spring:
#  Postgres Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/flipkartdb
    username: postgres
    password: root
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
#        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# MongoDB Configuration
  data:
    mongodb:
      host: localhost
      port: 27017
      database: flipkartdb

# SMTP Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mail.username}
    password: ${mail.pwd}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true

# Server Configuration
server:
  port: 7000

app:
  base_url: ${base.url}

# JWT secret
myapp:
  jwt:
    secret: ${jwt.secret}

token:
  expiry:
    access:
      seconds: 3600
    refresh:
      seconds: 1296000
